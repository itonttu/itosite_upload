	<div id="A">
	川上村は日本一の高原レタスの産地である。その歴史は古く、明治30年頃には既にレタスの栽培が行われていたともいわれているが、本格的なレタス栽培は昭和22年以降の朝鮮戦争を発端とするいわゆる野菜版の朝鮮特需として長野県内を中心に現在の松本市や諏訪地方で米軍向けに生産が始まったことによる。朝鮮特需終息後の昭和40年以降は、わが国経済の高度成長に伴う食生活の洋風化を背景にレタスの需要が大きく伸長し、それに伴って作付面積が急増し、さらにはレタスの栽培技術の確立や予冷施設の普及によって全国一の高原レタスの産地に成長した。 </div>
